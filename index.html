<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comp USA | For All Your Needs</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		body { padding-top:50px; }
	</style>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="compUSA">

	<div class="container" ng-controller="mainController as main">

		<div class="jumbotron">
			{{ main.message }}
		</div>
		
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>Name</td>
				<td>Color</td>
				<td>Ram</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="computer in main.computers">
				
			</tr>
		</tbody>
	</table>

	</div>

</body>
</html>
