<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comp USA | For All Your Needs</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		body 	{
			padding-top:50px;
		  background: beige;
		}
		table {
			color: blue;
			font-weight: 500;
			background-color: beige;
		}
		.jumbotron {
			color: white; 
			background-color: red;
		}
	</style>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="compUSA">

	<div class="container" ng-controller="mainController as main">

		<div class="jumbotron">
			<div class="col-xs-12 col-sm-12 col-md-12 text-center">
				<a><img class="img-responsive" src="img/favicon.png"></a>
			<h3>{{ main.message }}</h3>
			</div>

			<div class="form-group">
				<label class="label label-primary">Change slogan</label>
				<input type="text" class="form-control input-lg" ng-model="main.message">
			</div>
			
			<table class="table table-bordered">
				<thead>
					<tr>
						<td>Brand</td>
						<td>Color</td>
						<td>Ram</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="computer in main.computers">
						<td>{{ computer.name }}</td>
						<td>{{ computer.color }}</td>
						<td>{{ computer.ram }}</td>
					</tr>
				</tbody>
			</table>

			<form class="form-inline" ng-submit="main.addComputer()">
				<div class="form-group">
					<label>Brand</label>
					<input type="text" class="form-control" ng-model="main.computerData.name">
				</div>
				<div class="form-group">
					<label>Color</label>
					<input type="text" class="form-control" ng-model="main.computerData.color">
				</div>
				<div class="form-group">
					<label>Memory</label>
					<input type="text" class="form-control" ng-model="main.computerData.ram">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-danger">Add</button>
				</div>
			</form>

		</div>

		<div class="text-center">
			Comp USA™ © 2001 | All Rights Reserved
		</div>

	</div>

</body>
</html>
